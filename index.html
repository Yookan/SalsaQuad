<!--   Polynomial graphing application for soft dev class. Updated 2017.
  Using bootstrap 3, we will try to keep responsive features to be used on mobile device 
Matthew 1/26/17 -->
<!DOCTYPE html>
<html lang="en">
<head>
  <title>SALSA</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="quadScripts.js"></script>
  <!-- styles to override bootstrap settings or add our own styles -->
  <style>
    /* Set gray background color and 100% height */
    .sidenav {
      height: 100%;
      min-width: 180px;
    }
    body {
        background-color: red;
    }
    .navbar-inverse {
      background-color: green;
    }
    .btn {
      width: 80%;

    }
    /* On small screens, set height to 'auto' for sidenav and grid */
    @media screen and (max-width: 767px) {
      .sidenav {
        height: auto;
        padding: 15px;
      }
      .row.content {height:auto;} 
    }
    .coeff {
      width: 80%;
      background-color: green;
      padding: 10px;
      margin-left: auto;
      margin-right: auto;
      min-width: 220px;
      max-width: 250px;
    }
    #answers {
    width: 80%;
    background-color: green;
    padding: 10px;
      margin-left: auto;
      margin-right: auto;
      min-width: 220px;
      max-width: 250px;
   }
       #zoomcontrols {
    width: 80%;
    background-color: green;
    padding: 10px;
      margin-left: auto;
      margin-right: auto;
      min-width: 220px;
      max-width: 250px;
   }
    canvas {
      display: block;
      border-style: solid;
      border-width: 5px;
      background-color: green;
      margin-top: 5px;
      width: 70%;
      margin-left: auto;
      margin-right: auto;
    }
  </style>

  </head>
  <body onload="init()">
   <!--  Nav bar that is responsive (container-fluid with data-toggle at collapse) -->
   <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>                        
        </button>
        <a class="navbar-brand" href="#">SALSA Math</a>
      </div>
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Linear SALSA</a></li>
          <li><a href="#2">Quadratic SALSA</a></li>
          <li><a href="#3">Cubic SALSA</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!--    our main body of divs that are responsive (go from in-line to block when screen is small) -->
  <div class="container-fluid">    
    <div class="row content">
      <div class="col-sm-2 sidenav">
        <div class="coeff">
          <p class="formInfo">Coefficients go here<br>

            a = <input size="5" type="text" id="quadA" value="1"> <br>
            b = <input size="5" type="text" id="linB" value="0"> <br>
            c = <input size="5" type="text" id="constant" value="0"> <br>
            </p>
            <button class="btn" onclick="QF()">Submit Values</button>
        </div>
        <div id="answers">
        <p id="vertex"> </p>
        <p id="solution1"></p>
        <p id="solution2"></p>
        </div>
<p id="zoomcontrols">Zoom Control:
    <button type="button" class="btn btn-default btn-sm" onclick="zoomOut()">
        <span class="glyphicon glyphicon-zoom-out"></span><span> Zoom Out
       </button>
      <button type="button" class="btn btn-default btn-sm" onclick="zoomIn()">
     <span class="glyphicon glyphicon-zoom-in"></span><span> Zoom In
    </button>
          <button type="button" class="btn btn-default btn-sm" onclick="zoomOutbig()">
     <span class="glyphicon glyphicon-zoom-out"></span><span> Zoom Far Out
    </button>
          <button type="button" class="btn btn-default btn-sm" onclick="zoomInbig()">
     <span class="glyphicon glyphicon-zoom-in"></span><span> Zoom Far In
    </button>
  </span>
</button>
      </div>
        <div>
        <div class="col-sm-8"> 
        <canvas class="canvasGrids" id="mycanvas"></canvas>
    </div>
  </div>

  </body>
</html>
